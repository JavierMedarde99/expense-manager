<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Not found</title>
</head>
<body class="page d-flex flex-column vh-100">
     <header th:insert="~{web/fragments/header :: header}" class="d-flex flex-column"></header>
    <main class="d-flex flex-column flex-wrap flex-grow-1 w-100 justify-content-center align-items-center">
        <img src="images/404.jpg" alt="error" class="img-fluid w-75 h-75 mt-4 mb-4">
            <h1 class="text-center text-white">Page Not Found</h1>
            <p class="text-center text-white">The page you are looking for does not exist.</p>
            <a href="/" class="btn btn-primary">Go to Dashboard</a>
    </main>
    <footer th:insert="~{web/fragments/footer :: footer}" class="bg-light mt-4 w-100 py-3"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
