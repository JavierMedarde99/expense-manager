<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Bills</title>
</head>

<body class="page">
    <header th:insert="~{web/fragments/header :: header}" class="d-flex flex-column">
    </header>
    <main class="w-100 h-100">
        <div id="form" class="mb-5 ms-3">
            <form action="insertBills" method="post">
                <div class="d-flex flex-row justify-content-around" id="form-div">
                <input type="text" name="name" id="name" class="form-control me-5 mb-3" placeholder="name" >
                <input type="number" name="price" id="price" step=0.01 class="form-control me-5 mb-3" placeholder="price">
                <select name="type" id="type" class="form-select me-5 mb-3">
                    <option selected>type</option>
                    <option value="variable">variable</option>
                    <option value="fixed">fixed</option>
                </select>
                <select name="subtype" id="subtype" class="form-select me-5 mb-3">
                    <option selected>subtype</option>
                    <option value="videogames">videogames</option>
                    <option value="mtg">mtg</option>
                    <option value="book">book</option>
                    <option value="subsctiption">subsctiption</option>
                    <option value="peripherals">peripherals</option>
                    <option value="clothes">clothes</option>
                    <option value="other">other</option>
                </select>
                <input type="date" name="dateBills" id="date" class="form-control me-5 mb-3" th:value="${date}">
                <input type="number" name="amount" id="amount" min="1" pattern="^[0-9]+" class="form-control me-5 mb-3" placeholder="amount">
            </div>
                <button class="btn text-center align-middle text-white mt-5" id="button_form">subtmin</button>
            </form>
        </div>
        <div id="table">
            <h2 th:if="${existsDatabefore != null && existsData != null}" class="text-info border border-info text-center"> No data this two actual month</h2>
            <table class="table table-primary table-bordered" th:if="${existsDatabefore == null || existsData == null}">
                <tr>
                    <th class="text-bg-dark text-center align-middle">Month</th>
                    <th class="text-bg-dark text-center align-middle">Salary</th>
                    <th class="text-bg-dark text-center align-middle">Revenue</th>
                    <th class="text-bg-dark text-center align-middle">Name</th>
                    <th class="text-bg-dark text-center align-middle">SubType</th>
                    <th class="text-bg-dark text-center align-middle">Bills</th>
                    <th class="text-bg-dark text-center align-middle">Amount</th>
                    <th class="text-bg-dark text-center align-middle">Delete/update</th>

                </tr>
                <tr th:if="${existsData == null}">
                    <td th:rowspan="${amountBillsBefore}" th:text="${monthBefore}" class="text-center align-middle month">
                    </td>
                    <td th:rowspan="${amountBillsBefore}" class="text-center align-middle" th:text="${salary}"></td>
                    <td th:rowspan="${amountBillsBefore}" th:text="${revenueBefore}" class="text-center align-middle">
                    </td>
                </tr>
                <tr th:each="billBefore: ${billsBefore}" th:if="${existsData == null}">
                    <td hidden th:text="${billBefore.id}" th:classappend="|${monthBefore}_id|"></td>
                    <td th:text="${billBefore.name}" class="text-center "></td>
                    <td th:text="${billBefore.subType}" class="text-center align-middle"  th:id="|${monthBefore}_${billBefore.id}_type|"></td>
                    <td th:text="${billBefore.price}" class="text-center align-middle" th:id="|${monthBefore}_${billBefore.id}_price|"></td>
                    <td th:text="${billBefore.amount}" class="text-center align-middle" th:id="|${monthBefore}_${billBefore.id}_amount|"></td>
                    <td>
                        <div class="text-center align-middle">
                            <button
                                th:onclick="getID([[${billBefore.id}]],[[${billBefore.amount}]],[[${billBefore.name}]])"
                                type="button" data-bs-toggle="modal" data-bs-target="#modalDelete" class="btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path
                                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                                </svg></button>

                            <button
                                th:onclick="getIDUpdate([[${billBefore.id}]],[[${billBefore.amount}]],[[${billBefore.name}]],[[${billBefore.price}]],[[${billBefore.type}]],[[${billBefore.subType}]],[[${billBefore.dateBills}]])"
                                type="button" data-bs-toggle="modal" data-bs-target="#modalUpdate" class="btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                                    <path
                                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                                </svg></button>

                        </div>
                    </td>
                </tr>
                <tr th:if="${existsData == null}">
                    <td class="text-center align-middle">Total</td>
                    <td colspan="4" th:text="${totalBefore}" class="text-center align-middle" th:id="|${monthBefore}_total|"></td>
                </tr>
                <tr th:if="${existsDatabefore == null}">
                    <td th:rowspan="${amountBills}" th:text="${month}" class="text-center align-middle month"></td>
                    <td th:rowspan="${amountBills}" class="text-center align-middle" th:text="${salary}"></td>
                    <td th:rowspan="${amountBills}" th:text="${revenue}" class="text-center align-middle"></td>
                </tr>
                <tr th:each="bill: ${bills}" th:if="${existsDatabefore == null}">
                    <td hidden th:text="${bill.id}" th:classappend="|${month}_id|"></td>
                    <td th:text="${bill.name}" class="text-center align-middle"></td>
                    <td th:text="${bill.subType}" class="text-center align-middle"  th:id="|${month}_${bill.id}_type|"></td>
                    <td th:text="${bill.price}" class="text-center align-middle" th:id="|${month}_${bill.id}_price|"></td>
                    <td th:text="${bill.amount}" class="text-center align-middle"  th:id="|${month}_${bill.id}_amount|"></td>
                    <td>
                        <div class="text-center align-middle">
                            <button th:onclick="getID([[${bill.id}]],[[${bill.amount}]],[[${bill.name}]],'')"
                                type="button" data-bs-toggle="modal" data-bs-target="#modalDelete" class="btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash3" viewBox="0 0 16 16">
                                    <path
                                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                                </svg></button>
                            <button
                                th:onclick="getIDUpdate([[${bill.id}]],[[${bill.amount}]],[[${bill.name}]],[[${bill.price}]],[[${bill.type}]],[[${bill.subType}]],[[${bill.dateBills}]])"
                                type="button" data-bs-toggle="modal" data-bs-target="#modalUpdate" class="btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z" />
                                    <path
                                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466" />
                                </svg></button>
                        </div>
                    </td>
                </tr>
                <tr th:if="${existsDatabefore == null}">
                    <td class="text-center align-middle">Total</td>
                    <td colspan="4" th:text="${total}" class="text-center align-middle" th:id="|${month}_total|"></td>
                </tr>

            </table>
        </div>
        <div>
            <p th:if="${error}" th:text="${error}"></p>
            <p th:if="${success}" th:text="${success}"></p>
        </div>
    </main>


    <div th:insert="~{web/fragments/popUpDelete :: popUpDelete}"></div>
    <div th:insert="~{web/fragments/popUpUpdate :: popUpUpdate}"></div>

    <div id="graph" class="d-flex flex-row justify-content-evenly w-100 h-25">

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/graph.js"></script>
</html>
