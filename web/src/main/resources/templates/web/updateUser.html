<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Month</title>
</head>

<body class="page d-flex flex-column vh-100">
    <header th:insert="~{web/fragments/header :: header}" class="d-flex flex-column"></header>

    <main class="flex-grow-1 w-100">
        <div class="card text-center w-50 mx-auto mt-5 h-75">
            <div class="card-header">
                <h2>Update your data</h2>
            </div>
            <div class="card-body h-100">
                <p class="text-center text-warning-emphasis">After changing your data you will be redirected to login.</p>
                <p th:if="${error}" th:text="${error}" class="text-danger border border-danger text-center"></p>
                <form action="updateUser" method="post" id="form"
                    class="h-75 d-flex flex-column justify-content-evenly">
                    <input type="text" name="username" id="username" class="form-control mb-3"
                        placeholder="Enter your new username" required th:value="${user.username}">
                    <input type="password" name="password" id="password" class="form-control mb-3"
                        placeholder="Enter your new password" required>
                    <input type="email" name="email" id="email" class="form-control mb-3"
                        placeholder="Enter your new email" required th:value="${user.email}">
                    <input type="number" name="salary" id="salary" class="form-control mb-3"
                        placeholder="Enter your new salary" required th:value="${user.salary}">
                    <button class="btn btn-primary">submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer th:insert="~{web/fragments/footer :: footer}" class="bg-light mt-4 w-100 py-3">
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</html>
