<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header th:insert="~{web/fragments/header :: header}" class="d-flex flex-column"> </header>
        <table  class="table table-primary table-bordered">
            <tr>
                <th class="text-bg-dark text-center align-middle">Year</th>
                <th class="text-bg-dark text-center align-middle">Total</th>
                <th class="text-bg-dark text-center align-middle">Earnings</th>
                <th class="text-bg-dark text-center align-middle">Money saved</th>
            </tr>
            <tr th:each="year: ${years}">
                <td th:text="${year.year_value}" class="text-center align-middle"></td>
                <td th:text="${year.total_bill_year}" class="text-center align-middle"></td>
                <td th:text="${year.total_earnings}" class="text-center align-middle"></td>
                <td th:text="${year.money_saved}" class="text-center align-middle"></td>
            </tr>
        </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
