<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body class="page d-flex flex-column vh-100">
    <header th:insert="~{web/fragments/header :: header}" class="d-flex flex-column"> </header>
    <main class="flex-grow-1 w-100">
        <div id="table">
            <table class="table table-primary table-bordered">
                <tr>
                    <th class="text-bg-dark text-center align-middle">Year</th>
                    <th class="text-bg-dark text-center align-middle">Total</th>
                    <th class="text-bg-dark text-center align-middle">Earnings</th>
                    <th class="text-bg-dark text-center align-middle">Money saved</th>
                </tr>
                <tr th:each="year: ${years}">
                    <td th:text="${year.year_value}" class="text-center align-middle"></td>
                    <td th:text="${year.total_bill_year}" class="text-center align-middle"></td>
                    <td th:text="${year.total_earnings}" class="text-center align-middle"></td>
                    <td th:text="${year.money_saved}" class="text-center align-middle"></td>
                </tr>
            </table>
        </div>
        <div th:if="${existsData}">
            <p class="text-info border border-info text-center">No Data</p>
        </div>
    </main>
    <footer th:insert="~{web/fragments/footer :: footer}" class="bg-light mt-4 w-100 py-3">
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
