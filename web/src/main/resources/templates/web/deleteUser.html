<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Month</title>
</head>

<body class="page d-flex flex-column vh-100">
    <header th:insert="~{web/fragments/header :: header}" class="d-flex flex-column"></header>

    <main class="flex-grow-1 w-100">
        <div class="card text-center w-50 mx-auto mt-5 h-75">
            <div class="card-header">
                <h2>User deletion confirmation</h2>
            </div>
            <div class="card-body h-100">

                <h2>Are you sure you want to delete the account?</h2>
                <p class="text-center text-warning-emphasis">All your expenses and data will be deleted after you
                    confirm</p>
                <p th:if="${error}" th:text="${error}" class="text-danger border border-danger text-center"></p>
                <div class="h-75 d-flex flex-row justify-content-evenly">
                    <form action="deleteUserConfirm" method="post" id="form">
                        <button class="btn btn-primary">submit</button>
                    </form>
                    <form action="" method="post">
                        <button class="btn btn-secondary"><a href="/">return</a></button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer th:insert="~{web/fragments/footer :: footer}" class="bg-light mt-4 w-100 py-3">
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="js/index.js"></script>

</html>
