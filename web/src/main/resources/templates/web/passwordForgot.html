<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="position-absolute top-50 start-50 translate-middle">
        <div class="card bg-transparent">
            <div class="card-body">
                <div class="bg-white mx-auto d-block mb-5" id="images_login">
                    <img src="images/forgotPassword.png" alt="login" width="150" class="mx-auto d-block mb-5">
                </div>
                <p th:if="${error}" th:text="${error}" class="text-danger border border-danger text-center" id="error" hidden></p>
                <form action="" method="post" id="formCheck">
                    <input type="text" name="username" id="usernameCheck" placeholder="user" class="mb-3 form-control"
                        required>
                    <button id="check" class="btn button_form" >check userName</button>
                </form>
                <form action="/passwordForgot" method="post" hidden id="form">
                    <input type="hidden" name="username" id="username" class="mb-3 form-control" required>
                    <div class="mb-3 position-relative">
                        <input type="password" name="password" id="password" placeholder="password"
                            class="form-control" required>
                        <span class="toggle-password" onclick="togglePassword()"><img src="images/eyeClose.png" alt="eye" id="eyePassword"></span>
                    </div>
                    <button id="check" class="btn button_form" >update password</button>
                </form>
                <a href="login" class="mt-3">
                    <p class="text-center mt-3" id="goTo">If you have an account, log in</p>
                </a>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/checkUser.js"></script>
</html>
