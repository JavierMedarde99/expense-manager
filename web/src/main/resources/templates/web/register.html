<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <main class="position-absolute top-50 start-50 translate-middle">
        <div class="card bg-transparent">
            <div class="card-body">
                <div class="bg-white mx-auto d-block mb-5" id="images_login">
                    <img src="images/register.png" alt="login" width="150" class="mx-auto d-block mb-5">
                </div>
                <p th:if="${error}" th:text="${error}" class="text-danger border border-danger text-center"></p>
                <form action="/register" class="d-flex flex-column" method="post">
                    <input type="text" name="username" id="username" placeholder="user" class="mb-3 form-control">
                    <input type="text" name="email" id="email" placeholder="email" class="mb-3 form-control">
                    <input type="number" name="salary" id="salary" step=0.01 placeholder="salary"
                        class="mb-3 form-control">
                    <input type="password" name="password" id="password" placeholder="password"
                        class="mb-5 form-control">
                    <button class="btn bg-black text-white">subtmin</button>
                </form>
                <a href="/login" class="mt-3">
                    <p class="text-center mt-3" id="goTo">If you have an account, log in</p>
                </a>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
