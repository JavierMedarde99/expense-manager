<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <main class="position-absolute top-50 start-50 translate-middle">
        <div class="card">
            <div class="card-body">
                <form action="/register" class="d-flex flex-column">
                    <label for="username">Insert username</label>
                    <input type="text" name="username" id="username">
                    <label for="email">Insert email</label>
                    <input type="text" name="email" id="email">
                    <label for="salary"> Insert your salary</label>
                    <input type="number" name="salary" id="salary" step=0.01 class="form-control">
                    <label for="password"> Insert password</label>
                    <input type="password" name="password" id="password">
                    <button class="btn">subtmin</button>
                </form>
            </div>
          </div>
    </main>
</body>

</html>
