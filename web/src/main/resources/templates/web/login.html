<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <main class="position-absolute top-50 start-50 translate-middle">
        <div class="card bg-transparent">
            <div class="card-body">
                <div class="bg-white mx-auto d-block mb-5" id="images_login">
                    <img src="images/user.png" alt="login" width="150" class="mx-auto d-block mb-5">
                </div>
                <form th:action="@{/login}" class="d-flex flex-column " method="post">
                    <input type="text" name="username" id="username" placeholder="user" class="form-control mb-3">
                    <input type="password" name="password" id="password" placeholder="password"
                        class="form-control mb-5">
                    <p th:if="${success}" th:text="${success}" class="text-success border border-success text-center"></p>
                    <p th:if="${error}" th:text="${error}" class="text-danger border border-danger text-center"></p>
                    <button class="btn bg-black text-white">subtmin</button>
                </form>
                <form action="/register" method="post"><button class="btn">
                        <p class="text-white" id="goTo">If you don't have an account yet, register now</p>
                    </button></form>
                
                
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
